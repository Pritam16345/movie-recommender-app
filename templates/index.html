<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineRecs - Movie Recommender</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Link to our new external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>CineRecs</h1>
            <p>Type the name of a movie you love to discover your next favorite film.</p>
        </header>

        <div class="search-box">
            <form action="/recommend" method="post">
                <!-- The new text input box -->
                <input list="movie-titles" name="movie" id="movie-input" placeholder="e.g., Inception" required autocomplete="off">
                
                <!-- The datalist provides the autocomplete suggestions -->
                <datalist id="movie-titles">
                    {% for title in movie_titles %}
                        <option value="{{ title }}">
                    {% endfor %}
                </datalist>
                
                <button type="submit">Recommend Movies</button>
            </form>
        </div>

        {% if recommendations %}
        <section class="recommendations-section">
            <h2>Because you watched "<b>{{ selected_movie }}</b>", you might like:</h2>
            <div class="recommendations-grid">
                
                <!-- Loop through the recommended movies -->
                {% for movie in recommendations %}
                    <!-- THE CHANGE: Wrap the card in an anchor tag (<a>) -->
                    <a href="https://www.themoviedb.org/movie/{{ movie.id }}" target="_blank" class="movie-link">
                        <div class="movie-card">
                            <img src="{{ movie.poster }}" alt="{{ movie.title }} Poster">
                            <p>{{ movie.title }}</p>
                        </div>
                    </a>
                {% endfor %}

            </div>
        </section>
        {% endif %}
    </div>

    <footer>
        Made by Pritam
    </footer>
</body>
</html>
